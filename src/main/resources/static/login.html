<!DOCTYPE html>
<html lang="en">
<head>
    <title>DriveMe - Login</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body background="background.png">


<div class="modal">
    <form class="modal-content" action="http://localhost:8080/users/login" method="post">
        <div class="imagecontainer">
            <img src="login_avatar.png" class="LoginAvatar">
        </div>

        <div class="login-container">
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Podaj email" name="email" required>

            <label for="password"><b>Hasło</b></label>
            <input type="password" placeholder="Podaj hasło" name="password" required>

            <button type="submit" class="loginbtn">Zaloguj</button>
            <label>
                <input type="checkbox" name="remember"> Zapamiętaj mnie
            </label>
            <span class="password"><a href="#">Zapomniałeś hasła?</a></span>
        </div>
    </form>
</div>

</body>
</html>
