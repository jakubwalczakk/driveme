<!DOCTYPE html>
<html lang="en">
<head>
    <title>DriveMe - Login</title>
    <meta charset="UTF-8">
</head>

<body>
<div class="inputs">
    <h2>ZALOGUJ SIĘ</h2>

        Email:
        <input type="email" name="email"><br><br>
        Hasło:

        <input type="submit" value="Zaloguj" name="login">
    </form>
</div>

</body>
</html>
