<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DriveMe</title>
</head>
<body>
    <form>
        <span>
            Login
        </span>

        <div>
            <input type="text" name="email">
        </div>

        <div>
            <input type="password" name="password">
        </div>

        <div>
            <input id="checkbutton1" type="checkbox" name="remember-me">
            <label for="checkbutton1">
                Remember me
            </label>
        </div>

        <div>
            <button>
                Login
            </button>
        </div>

        <div>
            <span>
                Or login with
            </span>
        </div>

        <a href="#">
            <i class="fa fa-facebook-official"></i>
            Facebook
        </a>

        <a href="#">
            Google
        </a>

        <div>
            <span>
                Not a member?
            </span>

            <a href="#">
                Sign up now
            </a>
        </div>

    </form>


</body>
</html>
